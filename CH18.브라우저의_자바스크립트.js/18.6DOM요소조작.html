<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML</title>
    <style>
        .callout {
            border: solid 1px #ff0080;
            margin: 2px 4px;
            padding: 2px 6px;
        }
        .code {
            background: #ccc;
            margin: 1px 2px;
            padding: 1px 4px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <header><h1>Simple HTML</h1></header>
    <div id="content"></div>
        <p>This is a <i>simple</i> HTML file.</p>
        <div class="callout">
            <p>This is as fancy as we'll get!</p>
        </div>
        <p>IDs (such as <span class="code">#content</span>) 
            are unique (there can only be one per page).</p>
        <p>Classes (such as <span class="code">.callout</span>)
            can be used on many elements.</p>

        <script>
            const para1 = document.getElementsByTagName('p')[0];
            para1.textContent;          // "This is a simple HTML file."
            para1.innerHTML;            // "This is a simple HTML file."
            para1.textContent = "Modified HTML file";   // 브라우저
            para1.innerHTML = "Modified HTML file";     // 브라우저
        </script>
</body>
</html>
